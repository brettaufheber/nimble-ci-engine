# Scenario S02 â€” pipelines sequential, jobs parallel
# Expectation: Only one pipeline runs at a time; within the active pipeline, independent jobs may overlap.

variables:
  MAX_CONCURRENT_PIPELINES: "1"           # enforce sequential pipelines
  MAX_CONCURRENT_JOBS_PER_PIPELINE: "3"   # allow parallel jobs within a pipeline
  TEST_COMMAND: { tpl: '"\(env.TEST_DIR)/concurrency_probe.sh"' }
  INSTALL_DIR: { tpl: 'env.INSTALL_DIR' }
  CI_CONFIG_FILE: { tpl: '"\(env.TEST_RESOURCES_DIR)/ci.yaml"' }
  STATE_FILE: { tpl: 'env.STATE_FILE' }
  JQ_MODULE_PATH: { tpl: 'env.JQ_MODULE_PATH' }
  SCHEMA_BASE_URI: { tpl: 'env.SCHEMA_BASE_URI' }
  SLEEP: "0.01"
concurrency:
  max_parallel_pipelines: { tpl: '$vars.MAX_CONCURRENT_PIPELINES | tonumber' }
  max_parallel_jobs_per_pipeline: { tpl: '$vars.MAX_CONCURRENT_JOBS_PER_PIPELINE | tonumber' }
pipelines:
  - name: P1
    jobs:
      - name: A1
        steps:
          - tpl: '$vars.TEST_COMMAND'
      - name: A2
        steps:
          - tpl: '$vars.TEST_COMMAND'
      - name: A3
        steps:
          - tpl: '$vars.TEST_COMMAND'
  - name: P2
    jobs:
      - name: B1
        steps:
          - tpl: '$vars.TEST_COMMAND'
      - name: B2
        steps:
          - tpl: '$vars.TEST_COMMAND'
      - name: B3
        steps:
          - tpl: '$vars.TEST_COMMAND'
